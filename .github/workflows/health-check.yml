name: Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Run health-check script
        env:
          API_URL: ${{ secrets.HEALTH_CHECK_API_URL || 'http://localhost:3001' }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          VULTR_POSTGRES_HOST: ${{ secrets.VULTR_POSTGRES_HOST }}
          VULTR_VALKEY_HOST: ${{ secrets.VULTR_VALKEY_HOST }}
        run: |
          node scripts/health-check.js || exit 1

      - name: Check API endpoints
        env:
          API_URL: ${{ secrets.HEALTH_CHECK_API_URL || 'http://localhost:3001' }}
        run: |
          echo "Checking API endpoints..."
          curl -f ${API_URL}/health || exit 1
          curl -f ${API_URL}/api/vultr/postgres/health || echo "PostgreSQL health check skipped"
          curl -f ${API_URL}/api/vultr/valkey/health || echo "Valkey health check skipped"
