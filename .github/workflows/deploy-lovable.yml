name: CI / Build and Deploy (Lovable template)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test || true

      - name: Build
        run: npm run build

      - name: Archive build
        run: zip -r style-shepherd-release.zip dist || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: style-shepherd-build
          path: |
            dist
            style-shepherd-release.zip

