name: AI Retrain / Data Sync

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 02:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    # For heavy compute, consider using self-hosted runner:
    # runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci && cd ..

      - name: Run retraining scripts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VULTR_POSTGRES_HOST: ${{ secrets.VULTR_POSTGRES_HOST }}
          VULTR_POSTGRES_DATABASE: ${{ secrets.VULTR_POSTGRES_DATABASE }}
          VULTR_POSTGRES_USER: ${{ secrets.VULTR_POSTGRES_USER }}
          VULTR_POSTGRES_PASSWORD: ${{ secrets.VULTR_POSTGRES_PASSWORD }}
        run: |
          # Run AI agent retraining
          npm run retrain:agents || echo "Retrain script not found, skipping..."
          
          # Run data sync
          npm run data:sync || echo "Data sync script not found, skipping..."
          
          # Update product embeddings if needed
          node scripts/compute_product_embeddings.js || echo "Embeddings script not found, skipping..."

      - name: Deploy updated models (if applicable)
        if: success()
        run: |
          echo "Models retrained successfully. Update Supabase/Vultr as needed."
          # Add deployment steps here if models need to be pushed to production
